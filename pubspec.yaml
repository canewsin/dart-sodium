name: dart_sodium
description: FFI bindings for the libsodium cryptographic library. 
Libsodium is a robust and well reviewed collection of high- and low-level functions which cover any kind of cryptographic use,
be it password hashing, authenticated encryption or key exchange and one-time authentication. Libsodium is designed
to make it hard to shoot yourself in the foot which makes it perfect non-security professionals. 
It also has an excellent performance.
version: 0.1.0
homepage: https://gitlab.com/MagicGuitar/dart-sodium
repository: https://gitlab.com/MagicGuitar/dart-sodium
author: Marvin Hannott <marvinhannott@gmail.com>

environment:
  sdk: '>=2.2.0 <3.0.0'

dev_dependencies:
  pedantic: ^1.0.0
  test: ^1.0.0
